<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Control</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --danger-color: #dc2626;
            --danger-hover: #b91c1c;
            --success-color: #059669;
            --success-bg: #d1fae5;
            --error-color: #dc2626;
            --error-bg: #fee2e2;
            --border-radius: 16px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Light theme */
        .light-theme {
            --bg-color: #ffffff;
            --bg-secondary: #f8fafc;
            --text-color: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
        }

        /* Dark theme */
        .dark-theme {
            --bg-color: #0f172a;
            --bg-secondary: #1e293b;
            --text-color: #f1f5f9;
            --text-secondary: #94a3b8;
            --border-color: #334155;
            --card-bg: #1e293b;
            --input-bg: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
        }

        h2 {
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .section {
            margin-bottom: 1.5rem;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        input[type=text] {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            background: var(--input-bg);
            color: var(--text-color);
            transition: all 0.2s ease;
        }

        input[type=text]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input[type=range] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--border-color);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            transition: all 0.2s ease;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.2s ease;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-lg);
        }

        input[type=range]::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            border: none;
            box-shadow: var(--shadow);
        }

        .slider-container {
            padding: 1rem 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .slider-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        button {
            width: 100%;
            padding: 0.875rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }

        button:disabled {
            background: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .auth-screen {
            display: block;
        }

        .main-screen {
            display: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .device-info {
            background: var(--bg-secondary);
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }

        .device-info .device-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .device-info .device-id {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-top: 0.25rem;
        }

        .error {
            color: var(--error-color);
            background: var(--error-bg);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            border: 1px solid var(--error-color);
            border-opacity: 0.2;
        }

        .success {
            color: var(--success-color);
            background: var(--success-bg);
            padding: 1rem;
            border-radius: 12px;
            margin: 1rem 0;
            border: 1px solid var(--success-color);
            border-opacity: 0.2;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: slideIn 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                max-width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üå°Ô∏è Climate Control</h2>

        <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
        <div id="authScreen" class="auth-screen">
            <div class="card">
                <div class="section">
                    <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1.5rem;">
                        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –î–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã –≤–≤–µ–¥–∏—Ç–µ ID –≤–∞—à–µ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                    </p>
                    <label for="deviceIdInput">ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</label>
                    <input type="text" id="deviceIdInput" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞" />
                </div>

                <div class="section">
                    <button id="registerBtn" class="btn-primary" onclick="registerUser()">
                        üîê –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è

                </div>

                <div id="authMessage"></div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
        <div id="mainScreen" class="main-screen">
            <div class="card">
                <div class="device-info">
                    <div class="device-label">–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</div>
                    <div class="device-id" id="deviceInfo">--</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</div>
                        <div class="stat-value"><span id="temp">--</span>¬∞C</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">–í–ª–∞–∂–Ω–æ—Å—Ç—å</div>
                        <div class="stat-value"><span id="hum">--</span>%</div>
                    </div>
                </div>

                <div class="section">
                    <div class="stat-card">
                        <div class="stat-label">–¢–µ–∫—É—â–∏–π –ø–æ—Ä–æ–≥</div>
                        <div class="stat-value"><span id="threshold">--</span>¬∞C</div>
                    </div>
                </div>

                <div class="section">
                    <div class="slider-container">
                        <div class="slider-label">
                            <label for="slider">–ù–æ–≤—ã–π –ø–æ—Ä–æ–≥</label>
                            <div class="slider-value"><span id="sliderVal">25</span>¬∞C</div>
                        </div>
                        <input type="range" id="slider" min="0" max="40" value="25">
                    </div>
                </div>

                <div class="section">
                    <button class="btn-primary" onclick="saveThreshold()">
                        üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Ä–æ–≥
                    </button>
                </div>

                <div class="section">
                    <button class="btn-danger" onclick="unregisterDevice()">
                        üîì –û—Ç–≤—è–∑–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const authScreen = document.getElementById("authScreen");
        const mainScreen = document.getElementById("mainScreen");
        const deviceIdInput = document.getElementById("deviceIdInput");
        const registerBtn = document.getElementById("registerBtn");
        const authMessage = document.getElementById("authMessage");

        const slider = document.getElementById("slider");
        const sliderVal = document.getElementById("sliderVal");
        const temp = document.getElementById("temp");
        const hum = document.getElementById("hum");
        const threshold = document.getElementById("threshold");
        const deviceInfo = document.getElementById("deviceInfo");

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentDeviceId = null;
        let isAuthorized = false;
        let userIsMovingSlider = false; // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è –ø–æ–ª–∑—É–Ω–∫–∞
        let sliderHasChanged = false; // –§–ª–∞–≥ –¥–ª—è –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–æ–ª–∑—É–Ω–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, isError = false) {
            authMessage.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        async function checkAuth() {
            try {
                const telegramUser = tg.initDataUnsafe?.user;
                if (!telegramUser) {
                    console.log("–î–∞–Ω–Ω—ã–µ Telegram –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã");
                    return false;
                }

                const response = await fetch(`https://iot-backend-bor5.onrender.com/check-auth?telegram_id=${telegramUser.id}`);
                const result = await response.json();

                if (response.ok && result.authorized) {
                    // –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω
                    currentDeviceId = result.device_id;
                    isAuthorized = true;
                    deviceInfo.textContent = result.device_id;

                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º —Å—Ä–∞–∑—É –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É —ç–∫—Ä–∞–Ω—É
                    authScreen.style.display = "none";
                    mainScreen.style.display = "block";
                    loadData();
                    startAutoUpdate();

                    return true;
                }

                return false;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:", error);
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏/–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function registerUser() {
            const deviceId = deviceIdInput.value.trim();

            if (!deviceId) {
                showMessage("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞", true);
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = "üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...";
            showMessage("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤—É...");

            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑ Telegram
                const telegramUser = tg.initDataUnsafe?.user;
                if (!telegramUser) {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram");
                }

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—é
                const response = await fetch("https://iot-backend-bor5.onrender.com/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        device_id: deviceId,
                        telegram_id: telegramUser.id,
                        username: telegramUser.username || '',
                        first_name: telegramUser.first_name || '',
                        last_name: telegramUser.last_name || ''
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    // –£—Å–ø–µ—à–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
                    currentDeviceId = deviceId;
                    isAuthorized = true;
                    deviceInfo.textContent = deviceId;

                    showMessage("‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤—É!");

                    // –ü–µ—Ä–µ—Ö–æ–¥–∏–º –∫ –æ—Å–Ω–æ–≤–Ω–æ–º—É —ç–∫—Ä–∞–Ω—É —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                    setTimeout(() => {
                        authScreen.style.display = "none";
                        mainScreen.style.display = "block";
                        loadData(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                        startAutoUpdate(); // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                    }, 1000);

                } else {
                    // –û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
                    showMessage(`‚ùå –û—à–∏–±–∫–∞: ${result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, true);
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:", error);
                showMessage(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, true);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = "üîê –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadData() {
            if (!isAuthorized || !currentDeviceId) return;

            try {
                const response = await fetch(`https://iot-backend-bor5.onrender.com/get-latest?device_id=${currentDeviceId}`);
                const data = await response.json();

                if (data.temperature !== null) {
                    temp.textContent = data.temperature || "--";
                    hum.textContent = data.humidity || "--";
                    threshold.textContent = data.threshold || "--";

                    // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª–∑—É–Ω–æ–∫, —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ù–ï –¥–≤–∏–≥–∞–µ—Ç –µ–≥–æ —Å–∞–º –ò –æ–Ω –Ω–µ –∏–∑–º–µ–Ω–µ–Ω
                    if (!userIsMovingSlider && !sliderHasChanged && data.threshold !== undefined) {
                        slider.value = data.threshold;
                        sliderVal.textContent = data.threshold;
                    }
                }
            } catch (error) {
                console.warn("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä–æ–≥–∞
        async function saveThreshold() {
            if (!isAuthorized || !currentDeviceId) return;

            const newThreshold = parseFloat(slider.value);

            try {
                const response = await fetch("https://iot-backend-bor5.onrender.com/set-threshold", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        device_id: currentDeviceId,
                        threshold: newThreshold
                    })
                });

                if (response.ok) {
                    tg.showAlert("‚úÖ –ü–æ—Ä–æ–≥ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
                    threshold.textContent = newThreshold;
                    sliderHasChanged = false; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –ø–æ—Å–ª–µ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è
                } else {
                    tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏");
                }
            } catch (error) {
                tg.showAlert("‚ùå –°–µ—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞");
                console.error(error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–≤—è–∑–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function unregisterDevice() {
            const confirmed = confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–≤—è–∑–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ? –ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–≤—Ç–æ—Ä–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è.");
            if (!confirmed) return;

            try {
                const telegramUser = tg.initDataUnsafe?.user;
                if (!telegramUser) {
                    tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
                    return;
                }

                const response = await fetch("https://iot-backend-bor5.onrender.com/unregister", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        telegram_id: telegramUser.id
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    tg.showAlert("‚úÖ –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –æ—Ç–≤—è–∑–∞–Ω–æ!");

                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    currentDeviceId = null;
                    isAuthorized = false;
                    deviceIdInput.value = "";

                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è –∫ —ç–∫—Ä–∞–Ω—É –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
                    mainScreen.style.display = "none";
                    authScreen.style.display = "block";

                } else {
                    tg.showAlert(`‚ùå –û—à–∏–±–∫–∞: ${result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–≤—è–∑–∫–µ:", error);
                tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function startAutoUpdate() {
            setInterval(loadData, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞
        slider.addEventListener("input", () => {
            sliderVal.textContent = slider.value;
            sliderHasChanged = true; // –û—Ç–º–µ—á–∞–µ–º, —á—Ç–æ –ø–æ–ª–∑—É–Ω–æ–∫ –∏–∑–º–µ–Ω—ë–Ω –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–º
        });

        slider.addEventListener("mousedown", () => {
            userIsMovingSlider = true;
        });

        slider.addEventListener("mouseup", () => {
            userIsMovingSlider = false;
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        slider.addEventListener("touchstart", () => {
            userIsMovingSlider = true;
        });

        slider.addEventListener("touchend", () => {
            userIsMovingSlider = false;
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        deviceIdInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                registerUser();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        function applyTheme() {
            const tg = window.Telegram?.WebApp;
            if (tg && tg.colorScheme) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–º—É –∏–∑ Telegram
                document.body.className = tg.colorScheme === 'dark' ? 'dark-theme' : 'light-theme';
            } else {
                // –†–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç - –æ–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ —Å–∏—Å—Ç–µ–º–Ω—ã–º –Ω–∞—Å—Ç—Ä–æ–π–∫–∞–º
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.className = prefersDark ? 'dark-theme' : 'light-theme';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            console.log("Climate Control WebApp –∑–∞–≥—Ä—É–∂–µ–Ω");

            // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
            applyTheme();

            // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã –≤ Telegram
            const tg = window.Telegram?.WebApp;
            if (tg && tg.onEvent) {
                tg.onEvent('themeChanged', applyTheme);
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—é –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
            const isAuthed = await checkAuth();
            if (!isAuthed) {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏");
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        initApp();
    </script>
