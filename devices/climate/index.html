<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∏–º–∞—Ç-–∫–æ–Ω—Ç—Ä–æ–ª–µ–º</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-thermometer-half"></i> –ö–ª–∏–º–∞—Ç-–∫–æ–Ω—Ç—Ä–æ–ª—å</h1>
            <p id="deviceName">–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: --</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div class="card">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</div>
                    <div class="stat-value"><span id="temp">--</span>¬∞C</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–í–ª–∞–∂–Ω–æ—Å—Ç—å</div>
                    <div class="stat-value"><span id="hum">--</span>%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">–¢–µ–∫—É—â–∏–π –ø–æ—Ä–æ–≥</div>
                    <div class="stat-value"><span id="threshold">--</span>¬∞C</div>
                </div>
            </div>

            <div class="section">
                <div class="slider-container">
                    <div class="slider-label">
                        <label for="slider">–ù–æ–≤—ã–π –ø–æ—Ä–æ–≥ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã</label>
                        <div class="slider-value"><span id="sliderVal">25</span>¬∞C</div>
                    </div>
                    <input type="range" id="slider" min="0" max="40" value="25">
                </div>
            </div>

            <div class="section">
                <button class="btn-primary" id="saveBtn">
                    <i class="fas fa-save"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Ä–æ–≥
                </button>
            </div>

            <div class="section">
                <button class="btn-danger" id="unregisterBtn">
                    <i class="fas fa-unlink"></i> –û—Ç–≤—è–∑–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
                </button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const deviceName = document.getElementById('deviceName');
        const temp = document.getElementById('temp');
        const hum = document.getElementById('hum');
        const threshold = document.getElementById('threshold');
        const slider = document.getElementById('slider');
        const sliderVal = document.getElementById('sliderVal');
        const saveBtn = document.getElementById('saveBtn');
        const unregisterBtn = document.getElementById('unregisterBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let deviceId = null;
        let telegramId = null;
        let isFirstLoad = true;
        let userIsMovingSlider = false;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, type = 'success') {
            const messageEl = type === 'success' ? successMessage : errorMessage;
            messageEl.textContent = text;
            messageEl.style.display = 'block';

            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                device_id: urlParams.get('device_id'),
                device_name: urlParams.get('device_name')
            };
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function loadDeviceData() {
            if (!deviceId || !telegramId) return;

            const url = `https://iot-backend-bor5.onrender.com/api/devices/${deviceId}/data?telegram_id=${telegramId}`;
            console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞:", url);

            try {
                const response = await fetch(url);
                console.log("HTTP —Å—Ç–∞—Ç—É—Å:", response.status);

                // –õ–æ–≥–∏—Ä—É–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞
                // console.log("–ó–∞–≥–æ–ª–æ–≤–∫–∏ –æ—Ç–≤–µ—Ç–∞:", [...response.headers.entries()]);

                const data = await response.json();
                // console.log("–ü–æ–ª—É—á–µ–Ω–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ:", data);

                if (response.ok) {
                    // –û—Ç–ª–∞–¥–æ—á–Ω—ã–µ –ª–æ–≥–∏
                    // console.log("üîç –û—Ç–ª–∞–¥–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", {
                    //     temperature: data.temperature,
                    //     humidity: data.humidity,
                    //     threshold: data.threshold,
                    //     temperatureType: typeof data.temperature,
                    //     humidityType: typeof data.humidity,
                    //     dataKeys: Object.keys(data)
                    // });

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                    if (data.temperature !== undefined && data.temperature !== null) {
                        const tempValue = Number(data.temperature).toFixed(1);
                        console.log("üå°Ô∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É:", tempValue);
                        temp.textContent = tempValue;
                    } else {
                        console.log("‚ùå –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–∞–Ω–Ω—ã—Ö");
                    }

                    if (data.humidity !== undefined && data.humidity !== null) {
                        const humValue = Number(data.humidity).toFixed(1);
                        console.log("üíß –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–ª–∞–∂–Ω–æ—Å—Ç—å:", humValue);
                        hum.textContent = humValue;
                    } else {
                        console.log("‚ùå –í–ª–∞–∂–Ω–æ—Å—Ç—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–∞–Ω–Ω—ã—Ö");
                    }

                    if (data.threshold !== undefined && data.threshold !== null) {
                        const thresholdValue = Number(data.threshold).toFixed(0);
                        console.log("üéØ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ä–æ–≥:", thresholdValue);
                        threshold.textContent = thresholdValue;

                        // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ª–∞–π–¥–µ—Ä —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –µ–≥–æ –Ω–µ –¥–≤–∏–≥–∞–µ—Ç
                        if (!userIsMovingSlider) {
                            slider.value = data.threshold;
                            sliderVal.textContent = data.threshold;
                        }
                    } else {
                        console.log("‚ùå –ü–æ—Ä–æ–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –¥–∞–Ω–Ω—ã—Ö");
                    }

                    // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–π —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                    if (isFirstLoad) {
                        isFirstLoad = false;
                        errorMessage.style.display = 'none';
                    }
                } else {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞:", {
                        status: response.status,
                        statusText: response.statusText,
                        data: data
                    });
                    showMessage(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status} ${data.error || ''}`, 'error');
                }
            } catch (error) {
                console.error('–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                showMessage(`–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ—Ä–æ–≥–∞ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã
        async function saveThreshold() {
            const newThreshold = Number(slider.value);

            // –í–∞–ª–∏–¥–∞—Ü–∏—è –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ—Ä–æ–≥–∞
            if (isNaN(newThreshold) || newThreshold < 0 || newThreshold > 40) {
                showMessage('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ—Ä–æ–≥–∞', 'error');
                return;
            }

            try {
                const response = await fetch(`https://iot-backend-bor5.onrender.com/api/devices/${deviceId}/settings`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        settings: { threshold: newThreshold }
                    })
                });

                if (response.ok) {
                    showMessage('–ü–æ—Ä–æ–≥ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã —Å–æ—Ö—Ä–∞–Ω—ë–Ω');
                    threshold.textContent = newThreshold;
                } else {
                    const result = await response.json();
                    showMessage(result.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            }
        }

        // –û—Ç–≤—è–∑–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function unregisterDevice() {
            const confirmed = confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–≤—è–∑–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ ${deviceId}?`);
            if (!confirmed) return;

            try {
                const response = await fetch("https://iot-backend-bor5.onrender.com/api/auth/unregister-device", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        device_id: deviceId
                    })
                });

                if (response.ok) {
                    tg.showAlert('–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–≤—è–∑–∞–Ω–æ');
                    window.location.href = '/main.html';
                } else {
                    const result = await response.json();
                    tg.showAlert(result.error || '–û—à–∏–±–∫–∞ –æ—Ç–≤—è–∑–∫–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–≤—è–∑–∫–∏:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const params = getUrlParams();
            deviceId = params.device_id;
            const deviceNameValue = params.device_name || deviceId;

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            deviceName.textContent = `–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ: ${deviceNameValue}`;

            // –ü–æ–ª—É—á–∞–µ–º telegram_id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const telegramUser = tg.initDataUnsafe?.user;
            if (!telegramUser) {
                showMessage('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
                return;
            }
            telegramId = telegramUser.id;

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π
            slider.addEventListener('input', () => {
                sliderVal.textContent = slider.value;
            });

            slider.addEventListener('mousedown', () => {
                userIsMovingSlider = true;
            });

            slider.addEventListener('mouseup', () => {
                userIsMovingSlider = false;
            });

            saveBtn.addEventListener('click', saveThreshold);
            unregisterBtn.addEventListener('click', unregisterDevice);

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            await loadDeviceData();

            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            setInterval(loadDeviceData, 5000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>

</html>
