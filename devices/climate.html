<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–ª–∏–º–∞—Ç-–∫–æ–Ω—Ç—Ä–æ–ª–µ–º</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/climate.css">
    
</head>

<body>
    <div id="notificationContainer" class="notification-container"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-thermometer-half"></i> –ö–ª–∏–º–∞—Ç-–∫–æ–Ω—Ç—Ä–æ–ª—å</h1>
            <div class="device-name-container">
                <input type="text" id="deviceNameInput" class="device-name-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞">
                <p id="deviceStatus">–°—Ç–∞—Ç—É—Å: <span id="statusText">--</span></p>
            </div>
        </div>

        <div class="card">
            <div class="stats-grid">
                <div class="stat-card">
                    <i class="fas fa-thermometer-half stat-icon"></i>
                    <div class="stat-value"><span id="temp">--</span>¬∞C</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-tint stat-icon"></i>
                    <div class="stat-value"><span id="hum">--</span>%</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-droplet stat-icon"></i>
                    <div class="stat-value"><span id="vpd">--</span>kPa</div>
                </div>
                <div class="stat-card">
                    <i class="fas fa-bullseye stat-icon"></i>
                    <div class="stat-value"><span id="threshold">--</span>¬∞C</div>
                </div>
            </div>

            <div class="section">
                <div class="slider-container">
                    <div class="slider-label">
                        <label for="slider">–ù–æ–≤—ã–π –ø–æ—Ä–æ–≥ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã</label>
                        <div class="slider-value"><span id="sliderVal">25</span>¬∞C</div>
                    </div>
                    <input type="range" id="slider" min="0" max="40" value="25">
                </div>
            </div>

            <div class="section">
                <button class="btn-primary" id="saveBtn">
                    <i class="fas fa-save"></i> –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                </button>
            </div>

            <div class="buttons-row">
                <button class="btn-secondary" id="backBtn">
                    <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥
                </button>
                <button class="btn-danger" id="unregisterBtn">
                    <i class="fas fa-unlink"></i> –û—Ç–≤—è–∑–∞—Ç—å
                </button>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        document.documentElement.style.setProperty('--tg-theme-bg-color', window.Telegram.WebApp.backgroundColor);

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const deviceName = document.getElementById('deviceName');
        const deviceStatus = document.getElementById('deviceStatus');
        const statusText = document.getElementById('statusText');
        const temp = document.getElementById('temp');
        const hum = document.getElementById('hum');
        const threshold = document.getElementById('threshold');
        const slider = document.getElementById('slider');
        const sliderVal = document.getElementById('sliderVal');
        const saveBtn = document.getElementById('saveBtn');
        const unregisterBtn = document.getElementById('unregisterBtn');
        const backBtn = document.getElementById('backBtn');
        const notificationContainer = document.getElementById('notificationContainer');

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let deviceId = null;
        let telegramId = null;
        let isFirstLoad = true;
        let userIsMovingSlider = false;
        let isDeviceOnline = false;
        let isSaving = false; // Add this to the state variables at the top

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');

            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span>${text}</span>
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
            `;

            container.appendChild(notification);

            // Remove notification after delay
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => {
                    container.removeChild(notification);
                }, 300);
            }, 4000);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç—É—Å–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        function updateDeviceStatus(online) {
            isDeviceOnline = online;
            if (online) {
                statusText.textContent = '–û–Ω–ª–∞–π–Ω';
                statusText.style.color = 'green';
            } else {
                statusText.textContent = '–û—Ñ—Ñ–ª–∞–π–Ω';
                statusText.style.color = 'red';
            }

            // –ë–ª–æ–∫–∏—Ä—É–µ–º/—Ä–∞–∑–±–ª–æ–∫–∏—Ä—É–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
            slider.disabled = !online;
            saveBtn.disabled = !online;

            if (!online) {
                slider.style.opacity = '0.5';
                saveBtn.style.opacity = '0.5';
            } else {
                slider.style.opacity = '1';
                saveBtn.style.opacity = '1';
            }
        }

        // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
        function getUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                device_id: urlParams.get('device_id'),
                device_name: urlParams.get('device_name')
            };
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function loadDeviceData() {
            if (!deviceId || !telegramId || isSaving) return; // Skip updates while saving

            const url = `https://iot-backend-bor5.onrender.com/api/devices/${deviceId}/data?telegram_id=${telegramId}`;
            console.log("–û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–ø—Ä–æ—Å–∞ –Ω–∞:", url);

            try {
                const response = await fetch(url);
                console.log("HTTP —Å—Ç–∞—Ç—É—Å:", response.status);

                const data = await response.json();

                if (response.ok) {
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –¥–∞–Ω–Ω—ã–µ –æ—Ç —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                    const hasRecentData = data.timestamp &&
                        (new Date() - new Date(data.timestamp)) < 30000; // 30 —Å–µ–∫—É–Ω–¥

                    console.log("üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", {
                        hasData: Object.keys(data).length > 0,
                        hasTimestamp: !!data.timestamp,
                        timestamp: data.timestamp,
                        timeDiff: data.timestamp ? (new Date() - new Date(data.timestamp)) : null,
                        hasRecentData: hasRecentData
                    });

                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                    updateDeviceStatus(hasRecentData);

                    // –ï—Å–ª–∏ –Ω–µ—Ç —Å–≤–µ–∂–∏—Ö –¥–∞–Ω–Ω—ã—Ö, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º "--"
                    if (!hasRecentData) {
                        console.log("‚ùå –ù–µ—Ç —Å–≤–µ–∂–∏—Ö –¥–∞–Ω–Ω—ã—Ö –æ—Ç —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞");
                        temp.textContent = "--";
                        hum.textContent = "--";
                        threshold.textContent = "--";
                        return;
                    }

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å –ø–æ–ª—É—á–µ–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
                    if (data.temperature !== undefined && data.temperature !== null) {
                        const tempValue = Number(data.temperature).toFixed(1);
                        console.log("üå°Ô∏è –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—É:", tempValue);
                        temp.textContent = tempValue;
                    } else {
                        console.log("‚ùå –¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–∞–Ω–Ω—ã—Ö");
                        temp.textContent = "--";
                    }

                    if (data.humidity !== undefined && data.humidity !== null) {
                        const humValue = Number(data.humidity).toFixed(1);
                        console.log("üíß –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤–ª–∞–∂–Ω–æ—Å—Ç—å:", humValue);
                        hum.textContent = humValue;
                    } else {
                        console.log("‚ùå –í–ª–∞–∂–Ω–æ—Å—Ç—å –Ω–µ –Ω–∞–π–¥–µ–Ω–∞ –≤ –¥–∞–Ω–Ω—ã—Ö");
                        hum.textContent = "--";
                    }

                    if (data.threshold !== undefined && data.threshold !== null) {
                        const thresholdValue = Number(data.threshold).toFixed(0);
                        console.log("üéØ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ—Ä–æ–≥:", thresholdValue);
                        threshold.textContent = thresholdValue;

                        // –£–±–∏—Ä–∞–µ–º –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø–æ–ª–∑—É–Ω–∫–∞
                        if (isFirstLoad) {
                            slider.value = data.threshold;
                            sliderVal.textContent = data.threshold;

                            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–ª–∏–≤–∫—É –ø–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –∑–Ω–∞—á–µ–Ω–∏—è
                            const value = (slider.value - slider.min) / (slider.max - slider.min) * 100;
                            slider.style.background = `linear-gradient(to right,
                                var(--tg-theme-button-color) 0%, 
                                var(--tg-theme-button-color) ${value}%, 
                                var(--tg-theme-hint-color) ${value}%, 
                                var(--tg-theme-hint-color) 100%)`;

                            isFirstLoad = false;
                        }
                    } else {
                        console.log("‚ùå –ü–æ—Ä–æ–≥ –Ω–µ –Ω–∞–π–¥–µ–Ω –≤ –¥–∞–Ω–Ω—ã—Ö");
                        threshold.textContent = "--";
                    }

                    // –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞—Å—á–µ—Ç VPD
                    if (data.temperature !== undefined && data.humidity !== undefined) {
                        // –†–∞—Å—á–µ—Ç VPD
                        const t = parseFloat(data.temperature);
                        const h = parseFloat(data.humidity);
                        if (!isNaN(t) && !isNaN(h)) {
                            // SVP (Saturated Vapor Pressure)
                            const svp = 0.61078 * Math.exp((17.27 * t) / (t + 237.3));
                            // VPD = SVP * (1 - RH/100)
                            const vpd = svp * (1 - h / 100);
                            document.getElementById('vpd').textContent = vpd.toFixed(2);
                        } else {
                            document.getElementById('vpd').textContent = "--";
                        }
                    }

                    // –£–±–∏—Ä–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ–± –æ—à–∏–±–∫–∞—Ö –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–π —É—Å–ø–µ—à–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
                    if (isFirstLoad) {
                        isFirstLoad = false;
                        errorMessage.style.display = 'none';
                    }
                } else {
                    console.error("–û—à–∏–±–∫–∞ –æ—Ç–≤–µ—Ç–∞:", {
                        status: response.status,
                        statusText: response.statusText,
                        data: data
                    });
                    updateDeviceStatus(false);
                    showMessage(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${response.status} ${data.error || ''}`, 'error');
                }
            } catch (error) {
                console.error('–ü–æ–ª–Ω–∞—è –æ—à–∏–±–∫–∞:', {
                    name: error.name,
                    message: error.message,
                    stack: error.stack
                });
                updateDeviceStatus(false);
                showMessage(`–°–µ—Ç–µ–≤–∞—è –æ—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫
        async function saveSettings() {
            if (!isDeviceOnline) {
                showMessage('–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –æ—Ñ—Ñ–ª–∞–π–Ω. –ù–µ–≤–æ–∑–º–æ–∂–Ω–æ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏.', 'error');
                return;
            }

            isSaving = true;
            saveBtn.disabled = true;

            try {
                const newThreshold = Number(slider.value);
                const newName = deviceNameInput.value.trim();

                if (isNaN(newThreshold) || newThreshold < 0 || newThreshold > 40) {
                    showMessage('–ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ –ø–æ—Ä–æ–≥–∞', 'error');
                    return;
                }

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–æ—Ä–æ–≥ —Ç–µ–º–ø–µ—Ä–∞—Ç—É—Ä—ã
                const thresholdResponse = await fetch(`https://iot-backend-bor5.onrender.com/api/devices/${deviceId}/settings`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        settings: { threshold: newThreshold }
                    })
                });

                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–º—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                const nameResponse = await fetch(`https://iot-backend-bor5.onrender.com/api/devices/${deviceId}/name`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        name: newName
                    })
                });

                if (thresholdResponse.ok && nameResponse.ok) {
                    showMessage('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã');
                    threshold.textContent = newThreshold;
                } else {
                    const thresholdError = await thresholdResponse.json();
                    const nameError = await nameResponse.json();
                    showMessage(thresholdError.error || nameError.error || '–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                showMessage('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏', 'error');
            } finally {
                isSaving = false;
                saveBtn.disabled = false;
            }
        }

        // –û—Ç–≤—è–∑–∫–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function unregisterDevice() {
            const confirmed = confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–≤—è–∑–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ ${deviceId}?`);
            if (!confirmed) return;

            try {
                const response = await fetch("https://iot-backend-bor5.onrender.com/api/auth/unregister-device", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        telegram_id: telegramId,
                        device_id: deviceId
                    })
                });

                if (response.ok) {
                    tg.showAlert('–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ —É—Å–ø–µ—à–Ω–æ –æ—Ç–≤—è–∑–∞–Ω–æ');
                    window.location.href = '../index.html';
                } else {
                    const result = await response.json();
                    tg.showAlert(result.error || '–û—à–∏–±–∫–∞ –æ—Ç–≤—è–∑–∫–∏');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –æ—Ç–≤—è–∑–∫–∏:', error);
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            }
        }

        // –í–æ–∑–≤—Ä–∞—Ç –Ω–∞ –≥–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω
        function goToMainScreen() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            const stateToSave = {
                deviceData: [[deviceId, {
                    temperature: temp.textContent,
                    humidity: hum.textContent,
                    threshold: threshold.textContent,
                    timestamp: new Date().toISOString()
                }]],
                deviceStatuses: [[deviceId, isDeviceOnline ? 'online' : 'offline']],
                lastUpdate: new Date().getTime()
            };

            try {
                sessionStorage.setItem('iotHubState', JSON.stringify(stateToSave));
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
            }

            window.location.href = '../index.html';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            // –ü–æ–ª—É—á–∞–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∏–∑ URL
            const params = getUrlParams();
            deviceId = params.device_id;
            const deviceNameValue = params.device_name || deviceId;

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –≤ input
            const deviceNameInput = document.getElementById('deviceNameInput');
            deviceNameInput.value = deviceNameValue;

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
            deviceNameInput.addEventListener('blur', function () {
                // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π —Ö–∞–∫ –¥–ª—è iOS
                if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                    deviceNameInput.style.transform = 'translateY(0px)';
                    setTimeout(() => {
                        window.scrollTo(0, 0);
                    }, 100);
                }
                document.activeElement.blur();
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞ –≤–µ—Å—å –¥–æ–∫—É–º–µ–Ω—Ç –¥–ª—è iOS
            document.addEventListener('touchend', function (e) {
                if (e.target !== deviceNameInput) {
                    deviceNameInput.blur();
                    if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                        window.scrollTo(0, 0);
                    }
                }
            });

            deviceNameInput.addEventListener('keyup', function (event) {
                if (event.key === 'Enter' || event.keyCode === 13) {
                    this.blur();
                    if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                        window.scrollTo(0, 0);
                    }
                }
            });

            // –ü–æ–ª—É—á–∞–µ–º telegram_id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const telegramUser = tg.initDataUnsafe?.user;
            if (!telegramUser) {
                showMessage('–û—à–∏–±–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏', 'error');
                return;
            }
            telegramId = telegramUser.id;

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞
            slider.addEventListener('input', () => {
                sliderVal.textContent = slider.value;
                updateSliderFill(slider.value);
            });

            slider.addEventListener('mousedown', () => userIsMovingSlider = true);
            slider.addEventListener('mouseup', () => userIsMovingSlider = false);
            slider.addEventListener('touchstart', () => userIsMovingSlider = true);
            slider.addEventListener('touchend', () => userIsMovingSlider = false);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫
            saveBtn.addEventListener('click', saveSettings);
            unregisterBtn.addEventListener('click', unregisterDevice);
            backBtn.addEventListener('click', goToMainScreen);

            // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
            await loadDeviceData();

            // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∑–∞–ª–∏–≤–∫—É –ø–æ–ª–∑—É–Ω–∫–∞
            function updateSliderFill(value) {
                const percent = (value - slider.min) / (slider.max - slider.min) * 100;
                slider.style.background = `linear-gradient(to right, 
            var(--tg-theme-button-color) 0%, 
            var(--tg-theme-button-color) ${percent}%, 
            var(--tg-theme-hint-color) ${percent}%, 
            var(--tg-theme-hint-color) 100%)`;
            }

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é –∑–∞–ª–∏–≤–∫—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö
            updateSliderFill(slider.value);

            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–∏–æ–¥–∏—á–µ—Å–∫–æ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            setInterval(loadDeviceData, 5000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
