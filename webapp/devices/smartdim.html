<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Control</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>üå°Ô∏è Climate Control</h2>

        <!-- –≠–∫—Ä–∞–Ω –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
        <div id="authScreen" class="auth-screen">
            <div class="card">
                <div class="section">
                    <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1.5rem;">
                        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å! –î–ª—è –Ω–∞—á–∞–ª–∞ —Ä–∞–±–æ—Ç—ã –≤–≤–µ–¥–∏—Ç–µ ID –≤–∞—à–µ–≥–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
                    </p>
                    <label for="deviceIdInput">ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞</label>
                    <input type="text" id="deviceIdInput" placeholder="–í–≤–µ–¥–∏—Ç–µ ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞" />
                </div>

                <div class="section">
                    <button id="registerBtn" class="btn-primary" onclick="registerUser()">
                        üîê –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è
                    </button>
                </div>

                <div id="authMessage"></div>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π —ç–∫—Ä–∞–Ω -->
        <div id="mainScreen" class="main-screen">
            <div class="card">
                <div class="device-info">
                    <div class="device-label">–£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ</div>
                    <div class="device-id" id="deviceInfo">--</div>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞</div>
                        <div class="stat-value"><span id="temp">--</span>¬∞C</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">–í–ª–∞–∂–Ω–æ—Å—Ç—å</div>
                        <div class="stat-value"><span id="hum">--</span>%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">–ü–æ—Ä–æ–≥</div>
                        <div class="stat-value"><span id="threshold">--</span>¬∞C</div>
                    </div>
                </div>

                <div class="section">
                    <div class="slider-container">
                        <div class="slider-label">
                            <label for="slider">–ù–æ–≤—ã–π –ø–æ—Ä–æ–≥</label>
                            <div class="slider-value"><span id="sliderVal">25</span>¬∞C</div>
                        </div>
                        <input type="range" id="slider" min="0" max="40" value="25">
                    </div>
                </div>

                <div class="section">
                    <button class="btn-primary" onclick="saveThreshold()">
                        üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–æ—Ä–æ–≥
                    </button>
                </div>

                <div class="section">
                    <button class="btn-danger" onclick="unregisterDevice()">
                        üîì –û—Ç–≤—è–∑–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const authScreen = document.getElementById("authScreen");
        const mainScreen = document.getElementById("mainScreen");
        const deviceIdInput = document.getElementById("deviceIdInput");
        const registerBtn = document.getElementById("registerBtn");
        const authMessage = document.getElementById("authMessage");

        const slider = document.getElementById("slider");
        const sliderVal = document.getElementById("sliderVal");
        const temp = document.getElementById("temp");
        const hum = document.getElementById("hum");
        const threshold = document.getElementById("threshold");
        const deviceInfo = document.getElementById("deviceInfo");

        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è
        let currentDeviceId = null;
        let isAuthorized = false;
        let userIsMovingSlider = false;
        let sliderHasChanged = false;
        let isFirstLoad = true;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(message, isError = false) {
            authMessage.innerHTML = `<div class="${isError ? 'error' : 'success'}">${message}</div>`;
        }

        // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø—Ä–∏ –∑–∞–ø—É—Å–∫–µ
        async function checkAuth() {
            try {
                const telegramUser = tg.initDataUnsafe?.user;
                if (!telegramUser) {
                    console.log("–î–∞–Ω–Ω—ã–µ Telegram –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã");
                    return false;
                }

                const response = await fetch(`https://iot-backend-bor5.onrender.com/check-auth?telegram_id=${telegramUser.id}`);
                const result = await response.json();

                if (response.ok && result.authorized) {
                    currentDeviceId = result.device_id;
                    isAuthorized = true;
                    deviceInfo.textContent = result.device_id;

                    authScreen.style.display = "none";
                    mainScreen.style.display = "block";
                    loadData();
                    startAutoUpdate();

                    return true;
                }

                return false;
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏:", error);
                return false;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏/–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function registerUser() {
            const deviceId = deviceIdInput.value.trim();

            if (!deviceId) {
                showMessage("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ ID —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞", true);
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = "üîÑ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...";
            showMessage("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤—É...");

            try {
                const telegramUser = tg.initDataUnsafe?.user;
                if (!telegramUser) {
                    throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram");
                }

                const response = await fetch("https://iot-backend-bor5.onrender.com/register", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        device_id: deviceId,
                        telegram_id: telegramUser.id,
                        username: telegramUser.username || '',
                        first_name: telegramUser.first_name || '',
                        last_name: telegramUser.last_name || ''
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    currentDeviceId = deviceId;
                    isAuthorized = true;
                    deviceInfo.textContent = deviceId;

                    showMessage("‚úÖ –£—Å–ø–µ—à–Ω–æ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —É—Å—Ç—Ä–æ–π—Å—Ç–≤—É!");

                    setTimeout(() => {
                        authScreen.style.display = "none";
                        mainScreen.style.display = "block";
                        loadData();
                        startAutoUpdate();
                    }, 1000);

                } else {
                    showMessage(`‚ùå –û—à–∏–±–∫–∞: ${result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`, true);
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:", error);
                showMessage(`‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: ${error.message}`, true);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = "üîê –ü–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è";
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö —Å —Å–µ—Ä–≤–µ—Ä–∞
        async function loadData() {
            if (!isAuthorized || !currentDeviceId) return;

            try {
                const response = await fetch(`https://iot-backend-bor5.onrender.com/get-latest?device_id=${currentDeviceId}`);
                const data = await response.json();

                if (data.temperature !== null) {
                    temp.textContent = data.temperature || "--";
                    hum.textContent = data.humidity || "--";
                    threshold.textContent = data.threshold || "--";

                    if (!userIsMovingSlider && !sliderHasChanged && data.threshold !== undefined && isFirstLoad) {
                        slider.value = data.threshold;
                        sliderVal.textContent = data.threshold;
                        isFirstLoad = false;
                    }
                }
            } catch (error) {
                console.warn("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä–æ–≥–∞
        async function saveThreshold() {
            if (!isAuthorized || !currentDeviceId) return;

            const newThreshold = parseFloat(slider.value);

            try {
                const response = await fetch("https://iot-backend-bor5.onrender.com/set-threshold", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        device_id: currentDeviceId,
                        threshold: newThreshold
                    })
                });

                if (response.ok) {
                    tg.showAlert("‚úÖ –ü–æ—Ä–æ–≥ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!");
                    threshold.textContent = newThreshold;
                    sliderHasChanged = false;
                } else {
                    tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏");
                }
            } catch (error) {
                tg.showAlert("‚ùå –°–µ—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞");
                console.error(error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –æ—Ç–≤—è–∑–∫–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
        async function unregisterDevice() {
            const confirmed = confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–≤—è–∑–∞—Ç—å —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ? –ü–æ—Å–ª–µ —ç—Ç–æ–≥–æ –ø–æ—Ç—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–≤—Ç–æ—Ä–Ω–∞—è —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è.");
            if (!confirmed) return;

            try {
                const telegramUser = tg.initDataUnsafe?.user;
                if (!telegramUser) {
                    tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
                    return;
                }

                const response = await fetch("https://iot-backend-bor5.onrender.com/unregister", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        telegram_id: telegramUser.id
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    tg.showAlert("‚úÖ –£—Å—Ç—Ä–æ–π—Å—Ç–≤–æ –æ—Ç–≤—è–∑–∞–Ω–æ!");

                    currentDeviceId = null;
                    isAuthorized = false;
                    deviceIdInput.value = "";

                    mainScreen.style.display = "none";
                    authScreen.style.display = "block";

                } else {
                    tg.showAlert(`‚ùå –û—à–∏–±–∫–∞: ${result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'}`);
                }

            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–≤—è–∑–∫–µ:", error);
                tg.showAlert("‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–ø—É—Å–∫–∞ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        function startAutoUpdate() {
            setInterval(loadData, 5000);
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –ø–æ–ª–∑—É–Ω–∫–∞
        slider.addEventListener("input", () => {
            sliderVal.textContent = slider.value;
            sliderHasChanged = true;
        });

        slider.addEventListener("mousedown", () => {
            userIsMovingSlider = true;
        });

        slider.addEventListener("mouseup", () => {
            userIsMovingSlider = false;
        });

        // –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        slider.addEventListener("touchstart", () => {
            userIsMovingSlider = true;
        });

        slider.addEventListener("touchend", () => {
            userIsMovingSlider = false;
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
        deviceIdInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                registerUser();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∏–º–µ–Ω–µ–Ω–∏—è —Ç–µ–º—ã
        function applyTheme() {
            const tg = window.Telegram?.WebApp;
            if (tg && tg.colorScheme) {
                document.body.className = tg.colorScheme === 'dark' ? 'dark-theme' : 'light-theme';
            } else {
                const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
                document.body.className = prefersDark ? 'dark-theme' : 'light-theme';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        async function initApp() {
            console.log("Climate Control WebApp –∑–∞–≥—Ä—É–∂–µ–Ω");

            applyTheme();

            const tg = window.Telegram?.WebApp;
            if (tg && tg.onEvent) {
                tg.onEvent('themeChanged', applyTheme);
            }

            const isAuthed = await checkAuth();
            if (!isAuthed) {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —ç–∫—Ä–∞–Ω —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏");
            }
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
        initApp();
    </script>

</body>
